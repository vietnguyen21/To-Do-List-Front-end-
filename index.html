<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do App</title>
</head>
<body class="bg-green-50 font-mono">
    <div class="content">
        <h1 class="text-center text-8xl">To Do List</h1>
        <div class="input_information">
            <label for="lcheck">Type something</label>
            <br>
            <input type="text" name="" id="ntd" class="border-2 rounded-lg border-green-600">
            <button id="submit_list" class="border-2 rounded-lg border-green-600">Submit</button>
        </div>
        <h2 class="text-center">List</h2>
        <div class="flex flex-col-reverse justify-center items-center container">
            <h2 id="start_list"></h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
